<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Tracker.css">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="header">
        <p class="m-0">Expense<br>Tracker
        <img src="https://png.pngtree.com/png-clipart/20230816/original/pngtree-full-wallet-vector-3d-account-picture-image_7981477.png" alt="image" width="35px">
    </p>
    </div>
    <div class="input-form" >
        <div class="form-floating inputs">
            <input type="date" class="form-control datecontrol" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">date</label>
          </div>
        <div class="form-floating inputs">
            <input type="email" class="form-control amountinput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
          </div>
          <select class="form-select inputs transactiontype" aria-label="Default select example">
            <option selected>Transaction Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
          </select>
          
          <button class="btn" id="add-button" onclick="add()">+</button>
    </div>
    <div class="cards mt-4">
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title m-0">Total Income
                <img src="https://png.pngtree.com/png-clipart/20240903/original/pngtree-a-wallet-filled-with-cash-transparent-vector-png-image_15918166.png" alt="image" width="35px">
              </h5>
              <h1 class="m-0">
                <i class="bi bi-currency-rupee"></i>
                <span class="totalincome m-0" id="income">0</span>
              </h1>
            </div>
          </div>


          <div class="card" >
            <div class="card-body">
              <h5 class="card-title m-0">Total Expense
                <img src="https://png.pngtree.com/png-clipart/20240903/original/pngtree-a-wallet-filled-with-cash-transparent-vector-png-image_15918166.png" alt="image" width="35px">
              </h5>
              <h1 class="m-0" id="h11">
                <i class="bi bi-currency-rupee"></i>
                <span class="expense m-0" id="expense">0</span>
              </h1>
            </div>
          </div>


          <div class="card" >
            <div class="card-body">
              <h5 class="card-title m-0">Total Balance
                <img src="https://png.pngtree.com/png-clipart/20240903/original/pngtree-a-wallet-filled-with-cash-transparent-vector-png-image_15918166.png" alt="image" width="35px">
              </h5>
              <h1 class="m-0">
                <i class="bi bi-currency-rupee"></i>
                <span class="balance m-0" id="balance">0</span>
              </h1>
            </div>
          </div>
         
    </div>
    <table class="transaction-table mt-4" id="table">
      <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
      </tr>
      <tr>
        <td class="ml-2">10,456</td>
        <td>Income</td>
        <td>30-12-2000</td>
        <td><button class="btn btn-md delete-button">
          <i class="bi bi-trash3-fill"></i></button></td>
      </tr>
      <tr>
        <td class="ml-2">10,456</td>
        <td>Income</td>
        <td>30-12-2000</td>
        <td><button class="btn btn-md delete-button">
          <i class="bi bi-trash3-fill"></i></button></td>
      </tr>
      <tr>
        <td class="ml-2">10,456</td>
        <td>Income</td>
        <td>30-12-2000</td>
        <td><button class="btn btn-md delete-button">
          <i class="bi bi-trash3-fill"></i></button></td>
      </tr>
    </table>

    
     <script src="Tracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
